<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal breeds Sign up/in</title>
    <link href=".././static/css/Styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="logoLocation">
      <img class="Logo" src="/static/img/NonspecificAnimal.png">
    </div>
    <div class="brand">
      <h1>Animal breeds</h1>
    </div>
    <div class="navbar">
      <a href="../">Home</a>
      <a href="#AddEntry">Add new entry</a>
      <a href="../species">Species</a>
      <a href="../profile">Profile</a>
    </div>

    <div class="userbar">
      <p>{{ userCurr }}</p>
      <a href="../register">Register</a>
      <a href="../login">Login</a>
      <a href="../logout">Logout</a>
    </div>

    <div class="MainBody">
      <h2>{{ typeOf }}</h2>

      <p>{{ valid }}</p>
      <form class="login_form" action="" method="post">
      <p>Username</p>
      <br>
      <input type="user" name="user" placeholder="Username">
      <br><br>
      <p>Password</p>
      <br>
      <input type="password" name="password" placeholder="password">
      <br>
      <button type="submit" name="button" value="register"></button>
      </form>

    </div>
  </body>
</html>
